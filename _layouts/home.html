layout: default
home: true

<h3 class="posts-item-note" aria-label="Recent Posts">Publicaciones recientes</h3>
{%- for post in site.posts limit: site.number_of_posts -%}
<article class="post-item">
  <h4 class="post-item-title">
    <a href="{{ post.url }}"><span class="post-item-date">{{ post.date | date: "%d %b %Y" }}</span> {{ post.title | escape }}</a>
  </h4>
</article>
{%- endfor -%}

<h1 class="text-center"><a href="/archivo/">Ver todas las publicaciones</a></h1>
